	<!-- The above form looks like this -->
	<div class="form-box">
		<div class="form-title"> Contact Info </div>

		<form class="form-fields">
		  <label for="fname"> First Name </label>
		  <input type="text" placeholder="Captain" id="fname">

		  <label for="lname"> Last Name </label>
		  <input type="text" placeholder="America" id="lname">

		  <label for="primary-phone"> Primary # </label>
		  <input type="tel" placeholder="(123) 456 - 7890" id="primary-phone"> <br>

		  <label for="secondary-phone"> Secondary # </label>
		  <input type="tel" placeholder="(123) 456 - 7890" id="secondary-phone">

		  <label for="address"> Address </label>
		  <input type="text" placeholder="1394 Main St." id="address">
			
		  <label for="city"> City </label>
		  <input type="text" placeholder="NewYork" id="city"> <br>
	      
	      <label for="location">State</label>
	      <select id="location">
	        <option value="Option 1">NewYork</option>
	        <option value="Option 2">California</option>
	        <option value="Option 3">Mississippi</option>
	      </select>

	      <label for="address"> Zipcode </label>
		  <input type="number" placeholder="12345" id="zipcode">
	   	
	   	  <label for="email">Email</label>
	      <input type="email" placeholder="captain@justiceleague.com" id="email">
			<br>
		  	<input class="btn" type="submit" value="Submit">
		</form>
	</div>
